<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Multiplication</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #10b981;
        --secondary: #047857;
        --bg-light: #f3f4f6;
        --text-light: #374151;
        --border-radius: 1rem;
        --transition: 0.3s ease;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .card {
        background: #ffffff;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        transition: box-shadow var(--transition);
      }
      .card:hover {
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
      }
      header {
        background: var(--primary);
        padding: 1.5rem;
        text-align: center;
      }
      header h1 {
        color: #fff;
        font-size: 1.75rem;
        font-weight: 600;
      }
      .card-body {
        padding: 2rem;
      }
      .matrix-group {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }
      .matrix {
        flex: 1;
        min-width: 200px;
      }
      .matrix h3 {
        margin-bottom: 0.75rem;
        color: var(--secondary);
        font-size: 1.1rem;
      }
      textarea {
        width: 100%;
        height: 120px;
        padding: 0.75rem;
        border: 2px solid #d1d5db;
        border-radius: var(--border-radius);
        font-family: monospace;
        font-size: 0.95rem;
        resize: vertical;
        transition:
          border-color var(--transition),
          box-shadow var(--transition);
      }
      /* Allow placeholder to respect line breaks */
      textarea::placeholder {
        white-space: pre-line;
      }
      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
      }
      .actions {
        text-align: center;
      }
      button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--primary);
        color: #fff;
        padding: 0.75rem 1.75rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition:
          background var(--transition),
          transform var(--transition);
      }
      button:hover {
        background: #059669;
        transform: translateY(-2px);
      }
      .result,
      .error {
        margin-top: 1.75rem;
        padding: 1rem;
        border-radius: var(--border-radius);
      }
      .result {
        background: var(--bg-light);
        border: 1px solid #d1d5db;
      }
      .result pre {
        overflow-x: auto;
        font-family: monospace;
        font-size: 0.95rem;
      }
      .error {
        background: #fef2f2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1rem;
        color: var(--secondary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color var(--transition);
      }
      .back-link:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Matrix Multiplication</h1>
      </header>
      <div class="card-body">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <form method="post">
          <div class="matrix-group">
            <div class="matrix">
              <h3>Matrix A</h3>
              <textarea id="matrixA" name="matrix_a" required></textarea>
            </div>
            <div class="matrix">
              <h3>Matrix B</h3>
              <textarea id="matrixB" name="matrix_b" required></textarea>
            </div>
          </div>
          <div class="actions">
            <button type="submit">Multiply Matrices</button>
          </div>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %} {% if result %}
        <div class="result">
          <h3>Multiplication Result:</h3>
          <pre>{{ result }}</pre>
        </div>
        {% endif %}
      </div>
    </div>

    <script>
      // Add multiline placeholders via JavaScript
      document.getElementById("matrixA").placeholder = "Example:\n1,2,3\n4,5,6";
      document.getElementById("matrixB").placeholder =
        "Example:\n7,8\n9,10\n11,12";
    </script>
  </body>
</html>
