<!doctype html>
<html>
  <head>
    <title>Cloud Computing Solutions</title>
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --glass: rgba(255, 255, 255, 0.95);
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(45deg, #f8fafc, #f1f5f9);
        min-height: 100vh;
        padding: 2rem;
        margin: 0;
      }
      h1 {
        text-align: center;
        color: #1e293b;
        font-size: 2.8rem;
        margin: 3rem 0;
        font-weight: 700;
      }
      .grid {
        display: grid;
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
      .card {
        background: var(--glass);
        backdrop-filter: blur(16px);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
      }
      button {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 1.2rem;
        border-radius: 1rem;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      button:hover {
        opacity: 0.92;
        transform: scale(0.98);
      }
      .description {
        color: #64748b;
        margin: 1.5rem 0 0;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Cloud Computing Solutions</h1>
    <div class="grid">
      <div class="card">
        <form action="/problem1">
          <button type="submit">Problem 1: Generate Even Numbers</button>
        </form>
        <div class="description">
          Generate n even numbers and deploy to Google Cloud
        </div>
      </div>

      <div class="card">
        <form action="/problem2">
          <button type="submit">Problem 2: Matrix Multiplication</button>
        </form>
        <div class="description">
          Multiply two matrices using Google App Engine
        </div>
      </div>

      <div class="card">
        <form action="/problem3">
          <button type="submit">Problem 3: User Registration</button>
        </form>
        <div class="description">
          User registration system with MySQL database integration
        </div>
      </div>

      <div class="card">
        <form action="/problem4">
          <button type="submit">Problem 4: Find Nth Largest Number</button>
        </form>
        <div class="description">
          Find the nth largest number from a given list of numbers
        </div>
      </div>

      <div class="card">
        <form action="/problem5">
          <button type="submit">Problem 5: User Login System</button>
        </form>
        <div class="description">
          User authentication system with MySQL database
        </div>
      </div>
    </div>
  </body>
</html>
