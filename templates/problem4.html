<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nth Largest Number</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #f59e0b;
        --primary-dark: #b45309;
        --error: #ef4444;
        --bg-light: #fffbeb;
        --text-dark: #92400e;
        --border-radius: 1rem;
        --spacing: 1rem;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(45deg, var(--bg-light), #fef3c7);
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: var(--spacing);
      }
      .container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(8px);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        width: 100%;
        padding: calc(var(--spacing) * 2);
      }
      h1 {
        color: var(--text-dark);
        font-size: 2rem;
        margin-bottom: calc(var(--spacing) * 1.5);
        text-align: center;
      }
      .back-link {
        display: inline-block;
        color: var(--primary-dark);
        text-decoration: none;
        margin-bottom: var(--spacing);
        font-size: 0.9rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        font-weight: 500;
      }
      .form-group input {
        padding: 0.75rem;
        border: 2px solid #fde68a;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition:
          border-color 0.3s ease,
          box-shadow 0.3s ease;
      }
      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        outline: none;
      }
      button {
        margin-top: var(--spacing);
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          background 0.3s ease,
          transform 0.3s ease;
      }
      button:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }
      .alert {
        margin-top: var(--spacing);
        padding: var(--spacing);
        border-radius: var(--border-radius);
      }
      .error {
        background: #fef2f2;
        color: var(--error);
        border: 1px solid #fecaca;
      }
      .result {
        background: var(--bg-light);
        border: 1px solid #fde68a;
        padding: var(--spacing);
        border-radius: var(--border-radius);
        margin-top: var(--spacing);
      }
      .result h3 {
        margin-bottom: 0.5rem;
        color: var(--text-dark);
      }
      .result p {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Nth Largest Number</h1>
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <form method="post">
        <div class="form-group">
          <label for="numbers">Enter numbers (comma-separated):</label>
          <input
            type="text"
            id="numbers"
            name="numbers"
            placeholder="e.g. 5, 3.2, 9, 7.5, 1"
            required
          />
        </div>
        <div class="form-group">
          <label for="n">Enter N:</label>
          <input type="number" id="n" name="n" min="1" required />
        </div>
        <button type="submit">Find Nth Largest</button>
      </form>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %} {% if result %}
      <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
