<!doctype html>
<html>
  <head>
    <title>Generate Even Numbers</title>
    <style>
      :root {
        --primary: #3b82f6;
        --error: #ef4444;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        padding: 3rem;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.4);
        width: 100%;
        max-width: 600px;
      }
      h1 {
        color: #1e293b;
        margin-bottom: 2rem;
        font-size: 2.2rem;
      }
      form {
        margin: 2rem 0;
      }
      input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }
      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        font-weight: 600;
      }
      .result {
        background: #f8fafc;
        padding: 1.5rem;
        border-radius: 1rem;
        margin-top: 2rem;
      }
      .error {
        color: var(--error);
        background: #fef2f2;
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1rem 0;
      }
      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generate Even Numbers</h1>
      <a href="/">‚Üê Back to Home</a>

      <form method="post">
        <div>
          <label for="n">Enter number of even numbers to generate:</label>
          <input type="number" id="n" name="n" min="1" required />
        </div>
        <button type="submit">Generate</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if result %}
      <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
